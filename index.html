<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar expand-lg d-flex justify-content-between align-items-center p-4">

        <div class="navbar-brand">
            <a class="navbar-brand" id="logo" href="#"> </a>
        </div>
    
            
        <div class="d-flex justify-content-center align-content-center ">

            <button id="recapcart" type="button" data-bs-toggle="modal" data-bs-target="#ListModal" class="rounded border-0"> <i class="bi bi-cart-fill text-success fs-4 p-2" ></i> <span class="badge rounded-pill p-2" id="cartbadge">  </span> <span class="badge rounded-pill p-1" id="secondcartbadge">  </span></button> 
            
            <div class="modal fade" id="ListModal" tabindex="-1" role="dialog" aria-labelledby="ListModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="ListModalLabel">Il tuo carrello </h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi">
                        <span aria-hidden="true"> </span>
                      </button>
                    </div>

                    <div class="modal-body" id="ListModalBody">
                <div id="cartitems"> </div>
                <div class="d-flex"> 
                 <div id="carttotal"> </div> <div> <strong id="totalcurrency">â‚¬</strong> </div></div>

                    <!--populated with JS-->

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn-close rounded-pill bg-body-secondary w-25" data-bs-dismiss="modal">  </button>
                    </div>
                  </div>
                </div>
              </div>

            


            <button class="btn btn-outline-success me-3 ms-3" type="button">Login</button>

            <input type="text" onkeyup="searchBook(event)" id="searchinput" class="rounded-pill p-1 border-0 me-3 align-self-center" placeholder="Search...">

            <button class="btn btn-outline-success">Go</button>

        </div>
    
    </div>
    



    <main>


        <div id="bookscontainer" class="row container-fluid">

        </div>




    </main>



    <footer class="bg-body-secondary ps-3 mt-5" id="footer">  
        <div class="row">
            <div class="col-6" id="address"> </div> 
            <div class="col-6"> 
                <ul class="list-unstyled" id="paymentType"> <h6 class="fw-bold"> Metodi di pagamento: </h6></ul>
            </div> 
          
        </div> </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="negozio.js"></script>
    <script src="prodotti.js"></script>
    <script src="script.js"></script>
</body>

</html>
